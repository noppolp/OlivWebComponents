<!doctype html>
<!--[if lt IE 8]>         <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Oliv Web Component</title>
        <meta name="description" content="Responsive Admin Web App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,600,300,700' rel='stylesheet' type='text/css'>
        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="fonts/themify-icons/themify-icons.min.css">
        <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
        <!-- end Needs images -->


            <!-- build:css({.tmp,client}) styles/main.css -->
            <link rel="stylesheet" href="styles/bootstrap.css">
            <link rel="stylesheet" href="styles/ui.css">
            <link rel="stylesheet" href="styles/slim.css">
            <link rel="stylesheet" href="styles/oliv.css">
            <!-- endbuild -->
            <style type="text/css">
                .header-container .top-header .logo > a .sub-brand {
                  font-size: 12px;
                  margin: 0 5px;
                }
                .header-container .top-header .logo > a img {
                  margin: -14px 5px 0;
                }
            </style>

    </head>
    <body data-ng-app="demo"
          id="app"
          class="app"
          data-custom-page 
          data-off-canvas-nav
          data-ng-controller="AppCtrl"
          data-ng-class=" {'layout-boxed': admin.layout === 'boxed'} "
          >
        <!--[if lt IE 9]>
            <div class="lt-ie9-bg">
                <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
                <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            </div>
        <![endif]-->

        <header-section
           id="header"
           class="header-container"
           data-ng-class="{ 'header-fixed': admin.fixedHeader,
                            'bg-white': ['11','12','13','14','15','16','21'].indexOf(admin.skin) >= 0,
                            'bg-dark': admin.skin === '31',
                            'bg-primary': ['22','32'].indexOf(admin.skin) >= 0,
                            'bg-success': ['23','33'].indexOf(admin.skin) >= 0,
                            'bg-info-alt': ['24','34'].indexOf(admin.skin) >= 0,
                            'bg-warning': ['25','35'].indexOf(admin.skin) >= 0,
                            'bg-danger': ['26','36'].indexOf(admin.skin) >= 0
           }">
        </header-section>

        <div class="main-container">
            <nav-bar
               id="nav-container"
               class="nav-container"
               data-ng-class="{ 'nav-fixed': admin.fixedSidebar,
                                'nav-horizontal': admin.menu === 'horizontal',
                                'nav-vertical': admin.menu === 'vertical',
                                'bg-white': ['31','32','33','34','35','36'].indexOf(admin.skin) >= 0,
                                'bg-dark': ['31','32','33','34','35','36'].indexOf(admin.skin) < 0
               }">
            </nav-bar>

            <div id="content" class="content-container">
                <section data-ng-view
                         class="view-container {{admin.pageTransition.class}}"></section>
            </div>
        </div>


        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
        
        <!-- build:js scripts/slim-bower.js -->
        <!-- vendor -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <!-- ui -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/jquery-spinner/dist/jquery.spinner.min.js"></script>
        <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
        <script src="bower_components/jquery-steps/build/jquery.steps.min.js"></script>
        <script src="bower_components/toastr/toastr.min.js"></script>
        <script src="bower_components/bootstrap-file-input/bootstrap.file-input.js"></script>
        <script src="bower_components/jquery.slimscroll/jquery.slimscroll.min.js"></script>
        <script src="bower_components/flot/jquery.flot.js"></script>
        <script src="bower_components/flot/jquery.flot.resize.js"></script>
        <script src="bower_components/flot/jquery.flot.pie.js"></script>
        <script src="bower_components/flot/jquery.flot.stack.js"></script>
        <script src="bower_components/flot.curvedlines/curvedLines.js"></script>
        <script src="bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
        <script src="bower_components/flot/jquery.flot.time.js"></script>
        <script src="bower_components/jquery.easy-pie-chart/dist/angular.easypiechart.min.js"></script>
        <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
        <script src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>
        <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
        <script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
        <script src="bower_components/angular-scroll/angular-scroll.min.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/additional-bower.js -->
        <script src="bower_components/angularjs-rails-resource/angularjs-rails-resource.js"></script>
        <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.min.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/slim-vendor.js -->
        <script src="scripts/slim/vendors/jquery.sparkline.min.js"></script>
        <script src="scripts/slim/vendors/jquery.flot.orderBars.js"></script>
        <script src="scripts/slim/vendors/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="scripts/slim/vendors/jquery-jvectormap-world-mill-en.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,client}) scripts/slim-core.js -->
        <script src="scripts/slim/slim.js"></script>
        <script src="scripts/slim/shared/directives.js"></script>
        <script src="scripts/slim/shared/localize.js"></script>
        <script src="scripts/slim/shared/Nav.js"></script>
        <script src="scripts/slim/UI/UIDirective.js"></script>
        <script src="scripts/slim/UI/UIService.js"></script>
        <script src="scripts/slim/UI/MapDirective.js"></script>
        <script src="scripts/slim/Form/FormDirective.js"></script>
        <script src="scripts/slim/Form/FormValidationDirective.js"></script>
        <script src="scripts/slim/Task/TaskDirective.js"></script>
        <script src="scripts/slim/Chart/ChartDirective.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,client}) scripts/oliv-web-component.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/main.js"></script>
        <script src="scripts/services/confirmModal.js"></script>
        <script src="scripts/models/main.js"></script>
        <script src="scripts/directives/main.js"></script>
        <script src="scripts/directives/fileModel.js"></script>
        <script src="scripts/directives/loadingTask.js"></script>
        <script src="scripts/templates/main.js"></script>
        <script src="scripts/templates/errorPage.js"></script>
        <!-- endbuild -->        

        <!-- build:js({.tmp,client}) scripts/demo.js -->
        <script src="scripts/appDemo.js"></script>
        <script src="scripts/demo/header/headerSectionDirective.js"></script>
        <script src="scripts/demo/nav/navBarDirective.js"></script>
        <script src="scripts/demo/contents/main.js"></script>
        <script src="scripts/demo/contents/directiveCtrl.js"></script>
        <script src="scripts/demo/contents/serviceCtrl.js"></script>
        <!-- endbuild -->

    </body>
</html>
